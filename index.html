<!DOCTYPE html>
<html>
<head>
    <title>WeatherZ App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>

        {% if weather %}

        {% endif %}
    </div>
</body>
